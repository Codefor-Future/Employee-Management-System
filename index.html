<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="ryd.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <title>Employee Management</title>
</head>
<body>
    <div class="header background_color text-white  text-center">
        <h5 class="align-text-bottom">Employee Management</h5>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <form class="rounded-2 bg-dark col-sm-3 form-inline d-flex justify-content-center md-form form-sm  mt-2" >
            <input class=" mr-3 w-75 bg-dark border-0 text-white"  type="text" placeholder="Search"
              aria-label="Search" id="searchTable" >
            <i class="fas fa-search" aria-hidden="true"></i>
        </form>
        <div class=" col-sm-6">
        <button class="col-sm background_color button_size text-white  text-center">Import from Excel</button>
        <button class="col-sm background_color button_size text-white  text-center">Export to Excel</button>
        <button class="col-sm background_color button_size text-white  text-center">Export to PDF</button>
        </div>

    </div>
<!-- search and buttons over -->

<div class="row">
        <div class="col-sm-3 justify-content-center mt-2 ">
<!-- form  -->
            

            <div class="form-group table_column mx-3 py-5 px-3">
                
                <i class="fas fa-user-edit text-primary"></i>  <input type="text" class="form_entry mx-auto" id="employeeName" placeholder="  Name" value=""><br><br>
                <i class="fas fa-mobile text-primary"></i>  <input type="text" class="form_entry ml-2" id="employeeNo" placeholder="  Mobile Number"><br><br>
                <i class="fas fa-hand-holding-usd text-primary"></i> <input type="text" class="form_entry" id="employeeSalary" placeholder="  Salary"><br><br>
                <i class="far fa-calendar-plus text-primary"></i>  <input type="date" class="form_entry ml-1" id="employeeDateOfJoin" placeholder="  Date Of Join"><br><br>

                <i class="fas fa-map-marker-alt text-primary"></i>  <textarea class=" form_entry ml-2" rows="2" id="employeeAddress" placeholder="Address"></textarea><br><br>
                <i class="fas fa-briefcase text-primary"></i>  <select id="employeeShift" name="shift" class="form_entry ml-1">
                                                                
                                                                <option value="day">Day</option>
                                                                <option value="night">Night</option>
                  </select> <br><br>
                  <input type="checkbox" id="employeeStatus" name="status" value="Active">Status
            </div> 
        </div>
<div class="col-sm-9  table_column mt-2 pt-0 pl-3 pr-0">
<!-- table -->
    <div class="row " id="table_row">
    <table class="table table-striped table-bordered table-sm css-serial " id="employee_table">
    <thead>
      <tr>
        <th scope="col" class="col-sm-1">Sr No</th>
        <th scope="col" class="col-sm-2">Name</th>
        <th scope="col" class="col-sm-2">Mobile</th>
        <th scope="col" class="col-sm-2">Address</th>
        <th scope="col" class="col-sm-1">Date Of Join</th>
        <th scope="col" class="col-sm-2">Salary</th>
        <th scope="col" class="col-sm-2">Shift</th>
        <th scope="col" class="col-sm-2">Status</th>
      </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
            </table>



                </div>
                <div class="row">
                    <button class="col-sm-2 background_color button_size text-white  text-center mx-auto" onclick="addEmployee()">Insert</button>
                    <button class="col-sm-2 background_color button_size text-white  text-center mx-auto" onclick="updateRow()">Update</button>
                    <button class="col-sm-2 background_color button_size text-white  text-center mx-auto" onclick="deleteRow()">Delete</button>
                    <button class="col-sm-2 background_color button_size text-white  text-center mx-auto" onclick="resetTable()">Reset</button>

                </div>



</div>
</div>







<script src="ryd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
